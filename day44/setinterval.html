<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        .timer{
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="timer"></div>
    <script>
        var cnt=1;
        setInterval(function(){
            $('.timer').text(cnt);
            cnt++;
        },1000)
    </script>
</body>
</html>
