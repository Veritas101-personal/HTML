<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/df538817a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box-head">
        <div class="container">
            <div class="head-container">
                <div class="logo">
                    <img src="logo.png" width="200px" height="50px" class="logo-title" alt="">
                </div>
                <div class="search-box">
                   <form action="" class="search-class">
                       <div class="search-icon">
                           <i class="fas fa-search"></i>
                       </div>
                        <input type="text" class="search" placeholder="강의를 검색하세요.">
                    </form>
                </div>
            </div>
            <div class="sign-box">
                <div class="login-box">
                    <a href="#" class="login">로그인</a>
                </div>
                <div class="signin-box">
                    <a href="#" class="signin">회원가입</a>
                </div>
            </div>
        </div>
    </div>
    <div class="box-menu">
        <div class="container">
            <div class="menu">
                <ul class="menu_bar">
                    <li class="menu">
                        <i class="fas fa-align-justify" id="ham-menu"></i>
                    </li>
                    <li class="menu">About Us</li>
                    <li class="menu">인기강의</li>
                    <li class="menu">이벤트</li>
                    <li class="menu">고객센터</li>
                </ul>
            </div>
            <div class="ham">
                <i class="fas fa-align-justify" id="ham-menu"></i>
            </div>
        </div>
    </div>
    <div class="box-image">
        <div class="rollingImage">
            
        </div>
    </div>
    
</body>
</html>
