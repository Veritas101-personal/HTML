<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            position: relative;
            height: 100px;
        }
        .sub-box{
            position: absolute;
            top: 0;
            left: -100px;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button>버튼</button>
    <div class="box">
        <div class="sub-box"></div>
    </div>
    <script>
        /*
        animate는 style속성에 css속성을 추가하여 애니메이션 효과를 준다.
        animate는 css속성의 값이 숫자인 요소만 사용 가능
        $('선택자').animate({params},speed,callback); - callback 효과가 끝나면 어떤 일을 할건지 지정(생략 가능)
        */
       $('button').click(function(){
           $('.sub-box').animate({'left':'0px'}, 500);
       })
    </script>
</body>
</html>
