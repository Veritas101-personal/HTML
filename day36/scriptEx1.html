<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트</title>
    <!-- 스크립트 적용방법
    1. 외부 js파일을 불러오는 방법
    - 플러그인(기능이 미리 구현된 파일)
    - 공통기능
    script 태그 이용
    2. head태그에 script태그를 이용하여 작성하는 방법
    3. body 태그에 script태그를 이용하여 작성하는 방법
    html은 head태그부터 실행되기 때문에 script태그가 head태그에 있는 한 
    body태그에 있느냐에 따라 실행결과가 달라질 수 있음
    => head태그가 실행되는 동안 body 태그 안에 있는 코드들은 구성되어 있지않은 상태-->
    <script>
        /* 자바에선 변수의 자료혀에 따라 변수 선언이 달라지지만
        스크립트에선 자료형을 명시하지 않음.
        세미콜론 역시 필수가 아님. 그래도 왠만해선 써라.
        var 변수명; */
        var num = 10;
        /*console.log는 개발자의 도구의 결과창에 출력하는 함수*/
        console.log(num);
        console.log(3/2);
        // 스크립트에선 ''와 ""가 문자열을 의미
        console.log(3 == '3');
        // ==은 값이 같다는 의미
        // ===는 값도 같고 자료형도 같다는 의미
        console.log(3 === '3');
        // !=은 값이 다른 것을 의미
        // !== 값이 다르거나 자료형이 다름을 의미
        console.log(3 !='3');
        console.log(3 !== '3');

        // 배열에 자료형을 일치시키지 않아도 된다! 
        var arr = [];
        arr = new Array();
        arr = new Array(1,'1','345');

        arr.push(1);
        arr.push('1');
        console.log(arr);
        /* 함수 선언방법1 : 함수 선언위치가 어디든 상관없이 호출 가능
        function 함수명(매개변수들){
            구현;
        }
        함수 선언방법2 : 함수 선언 후 호출 가능
        var 함수명 = function(매개변수들) {
            구현;
        }
        */
       f1();
       function f1(){
           console.log('함수선언방법1');
        }

       // f2(); 요렇게 선언하면 에러 발생! 그래서 보통 1번째 방법을 사용함
       var f2 = function(){
           console.log('함수선언방법2');
        }
      
    </script>
</head>
<body>
    
</body>
</html>
