<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
           
            width: 400px;
            height: 100px;
            margin: 0 auto;
            margin-top: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="login-popup">로그인</button>
    </div>
    <script>
        $(function(){
            $('.login-popup').click(function(){
                showPopup();
            })

            function showPopup(){
                window.open("popup.html","a","width=400, height=300, left=100, top=50");
            }
        })
    </script>
</body>
</html>
