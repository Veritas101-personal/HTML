<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <button id="btn1">증가</button>
    <button id="btn2">바꿈</button>
    <div id="res">0</div>
    <script>
        var cnt = 0;
        var add = true;
        $('#btn1').click(function(){
            if (add==true){
                cnt++;
            } else {
                cnt--;
            }
            $('#res').text(cnt);
        })
        $('#btn2').click(function(){
            if (add==true) {
                $('#btn1').text('감소');
                add = false;
            } else {
                $('#btn1').text('증가');
                add = true;
            }
        })
    </script>
    
</body>
</html>
