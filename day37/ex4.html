<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 예제</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <input type="text" id="input1">
    <select name="month" id="month">
        <option value="">월</option> <!-- 이 코드가 없어도 되긴 한데 나중에 코드가 복잡해지면 로딩이 늦어질 수도 있다.-->
    </select>
    <select name="day" id="day">
        <option value="">일</option>
    </select>
    <script>
        /*jquery change 이벤트 : input/select/textarea 태그에서 발생
        
        */
        $('#input1').change(function(){
            var tmp = $(this).val();
            console.log(tmp);
        })
        str = '<option value="">월</option>';
        for(var i =1; i<=12 ; i++){
            str += '<option>'+i+'</option>';
        }
        $('#month').html(str);
        $('#month').change(function(){
            var month = $(this).val();
            var lastDay = 0;
            switch(month){
                case '1': case '3': case '5': case '7': case '8': case '10': case '12': 
                    lastDay = 31;
                    break;
                case '2':
                    lastDay = 28;
                    break;
                case '4': case '6': case '9': case '11':
                    lastDay = 30;
                    break;
            }
            var str = '<option value="">일</option>';
            for(var i=1; i<=lastDay; i++){
                str += '<option value="">'+i+'</option>';
            }
            $('#day').html(str);

        })
    </script>
</body>
</html>
