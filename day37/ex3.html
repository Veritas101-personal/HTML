<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        
    </style>
</head>
<body>
    <input type="text" id="num">
    <button id="submit">출력</button>
    <div id="result">0</div>
    <script>
        $('#submit').click(function(){
            var tmp = $('#num').val();
            tmp = parseInt(tmp);
            var str = '';
            for (var i = 1; i<10 ; i++){
                str += tmp + ' X ' + i + ' = ' + tmp*i + '<br>';
            }
            $('#result').html(str);
        })
    </script>
</body>
</html>
